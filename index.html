<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SBMPTN 2017</title>
        <!-- Select2 CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <!-- Bulma CSS -->
        <link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/nv.d3.css">
    </head>
    <body>
        <!-- Title -->
        <h1 class="title has-text-centered">SBMPTN 2017</h1>
        <h2 class="subtitle has-text-centered">Population Map</h2>
        
        <div class="container is-fluid">
            <div class="tile is-ancestor">
                <div class="tile is-parent is-8 is-vertical">
                    <div class="tile is-child">
                        <div id="idnMap"></div>
                    </div>
                    
                    <div class="tile is-child" style="padding: 0;">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input id="searchUniv" class="input" type="text" placeholder="Cari Universitas">
                            </div>
                            <div class="control">
                                <a class="button is-primary" id="allUniv">
                                    Semua Universitas
                                </a>
                            </div>
                            
                        </div>
                        <div class="field">
                            <div class="control is-expanded">
                                <span class="select is-fullwidth">
                                    <select class="js-example-basic-single js-states" id="prodSelect" style="width: 100%">
                                        <option>Semua Prodi</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-child box" style="padding: 0;">
                        <div class="frame">
                            <ul class="slidee">
                            </ul>
                        </div>
                        <div class="scrollbar">
                            <div class="handle"></div>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent is-4 is-vertical">
                    <div class="tile is-child" id="picto">
                        <div class="univ"></div>
                        <div class="prodi"></div>
                        <div class="picto-content">
                            <div id="expected">
                                <label>Diterima</label>
                                <div id="expected-content">
                                </div>
                            </div>
                            <div id="unexpected">
                                <label>&nbsp;&nbsp;Mendaftar</label>
                                <div id="unexpected-content">
                                </div>
                            </div>
                        </div>
                        <div class="success-rate">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="templates" style="display: none;">
            <div class="picto" style="display: none;">
                <img src="img/clip.png" height="100%">
            </div>
        </div>
        <!-- D3.js Source -->
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
        <script src="https://d3js.org/topojson.v3.min.js"></script>
        <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/darsain/sly/master/dist/sly.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.js"></script>
        <!-- Script -->
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/d3/d3.js"></script>
        <script type="text/javascript" src="js/d3/d3.min.js"></script>
        <script type="text/javascript" src="js/nv.d3.js"></script>
        <script type="text/javascript" src="js/picto.js"></script>
    </body>
</html>
